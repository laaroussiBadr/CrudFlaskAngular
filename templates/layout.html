<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AngularJS Application</title>
    <link rel="stylesheet" type="text/css" href="../static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/content/site.css" />
    <script src="../static/scripts/modernizr-2.6.2.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script type="text/javascript" src="users.js"></script>
</head>

<body ng-app="myApp">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">POSTS</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container body-content">

        <div ng-controller="MainCtrl">
            <div ng-repeat="post in posts">
                <div class="row">
                    <div class="span11">
                        <h2 ng-bind="post.title"></h2>
                        <ul class="list-group">
                            <li class="list-group-item">{{post.text}}</li>
                            <li class="list-group-item">{{post.user.first_name}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>My AngularJS Application</p>
        </footer>
    </div>

    <script src="../static/scripts/jquery-1.10.2.js"></script>
    <script src="../static/scripts/bootstrap.js"></script>
    <script src="../static/scripts/respond.js"></script>
</body>
</html>
